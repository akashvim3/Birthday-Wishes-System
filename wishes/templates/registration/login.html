{% extends 'base.html' %}

{% block title %}Login - Birthday Wishes System{% endblock %}

{% block content %}
<div class="fade-in min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-birthday-cake text-6xl text-purple-600 mb-4"></i>
                <h2 class="text-3xl font-bold gradient-text">
                    Welcome Back!
                </h2>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i> Username
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i> Password
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember_me"
                               class="form-checkbox h-4 w-4 text-purple-600">
                        <label class="ml-2 text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <a href="#" class="text-sm text-purple-600 hover:text-purple-700">
                        Forgot password?
                    </a>
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition duration-300 font-semibold shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>

                <div class="text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-700 font-semibold">
                            Sign up here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
